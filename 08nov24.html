<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор</title>
</head>
<body>
    <input type="text" id = 'num1' placeholder="Первое число">
    <input type="text" id = 'num2' placeholder="Второе число"> <br>
    <div type="text" id = 'result'></div>
    <button onclick="subtract()">Разделить</button>
    <button onclick="multiply()">Умножить</button>
    <button onclick="increase()">Сложить</button>
    <button onclick="divide()">Вычесть</button>

<script>

    let n1 = document.getElementById('num1');
    let n2 = document.getElementById('num2');
    let res = document.getElementById('result');

    function multiply(){
        res.innerText = n1.value * n2.value;
        

    }

    function subtract(){
        res.innerText = n1.value / n2.value;

    }

    function increase(){
        res.innerText = parseFloat(n1.value) + parseFloat(n2.value);

    }

    function divide(){
        res.innerText = n1.value - n2.value;

    }

</script>

</body>
</html>
